<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulaire</title>
</head>

<body>
    <header class="container">
        <h1 class="py-5 text-center">Bienvenue au Quiz sur les connaissances musicales</h1>
        <h2 class="pb-5 text-center">Veuillez remplir ce formulaire d'inscription</h2>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <form class="col-5" id="formulaire">
                <div class="form-group">
                    <label for="prenom">Votre prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom">
                </div>
                <div class="form-group">
                    <label for="nom">Votre nom</label>
                    <input type="text" class="form-control" id="nom" name="nom">
                </div>
                <div class="form-group">
                    <label for="date">Votre date de naissance</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="form-group">
                    <label class="my-1 mr-2" for="statut">Votre statut</label>
                    <select class="custom-select my-1 mr-sm-2" id="statut" name="statut">
                        <option value="0" selected>Choisir...</option>
                        <option value="1">Étudiant</option>
                        <option value="2">Professeur</option>
                    </select>
                </div>
                <hr class="mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </main>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="../js/scriptFormulaire.js"></script>
</body>

</html>
