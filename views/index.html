<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <title>Quiz sur connaissances musicales</title>
</head>

<body>
    <header class="container">
        <h1 class="py-5 text-center">Quiz sur les connaissances musicales</h1>
    </header>

    <!--- TEMPLATE DU FORMULAIRE--->

    <template id="formulaireTemplate">
        <div class="row justify-content-center">
            <form class="col-5" id="enregistrement">
                <div id="afficherErreurs"></div>
                <div class="form-group">
                    <label for="prenom">Votre prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom">
                </div>
                <div class="form-group">
                    <label for="nom">Votre nom</label>
                    <input type="text" class="form-control" id="nom" name="nom">
                </div>
                <div class="form-group">
                    <label for="dateDeNaissance">Votre date de naissance</label>
                    <input class="form-control" id="dateDeNaissance" type="date" name="dateDeNaissance">
                </div>
                <div class="form-group">
                    <label class="my-1 mr-2" for="statut">Votre statut</label>
                    <select class="custom-select my-1 mr-sm-2" id="statut" name="statut">
                        <option value="0" selected>Choisir...</option>
                        <option value="Étudiant">Étudiant</option>
                        <option value="Professeur">Professeur</option>
                    </select>
                </div>
                <hr class="mb-4">
                <button type="submit" aria-label="soumettre formulaire" class="btn btn-secondary btn-lg btn-block">Soumettre</button>
            </form>
        </div>
    </template>

    <!--- TEMPLATE DES RÉSULTATS--->

    <template id="resultatsTemplate">
        <div class="modal" id="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- <p>Texte de la modal.</p> -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Fermer fenêtre modal">Fermer</button>
                </div>
              </div>
            </div>
          </div>
        <div class="alert text-center" role="alert" id="pointage"></div>
        <div class="row">
            <section class="col-md-3">
                <h2 class="text-center">Vos informations</h2>
                <ul class="list-group">
                </ul>
            </section>
            <section class="col-md-6">
                <h2 class="text-center">Vos résultats</h2>
                <table id="tableau">
                    <thead>
                        <tr>
                            <th>Numéro</th>
                            <th>Question</th>
                            <th>Réussie</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section class="col-md-3">

                <!--- TEMPLATE DE L'ACCORDÉON--->

                <h2 class="text-center">Les questions</h2>
                <template id="accordeon">
                    <div class="card">
                        <div class="card-header" id="enteteUn">
                            <h3 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#retrecirUn" aria-expanded="true" aria-controls="retrecirUn" aria-label="voir choix de réponses">

                                </button>
                            </h3>
                        </div>

                        <div id="retrecirUn" class="collapse" aria-labelledby="enteteUn"
                            data-parent="#accordeonQuestions">
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </template>

                <div class="accordion" id="accordeonQuestions">

                </div>
            </section>
        </div>
    </template>

    <main class="container">
        <div id="formulaire"></div>
        <div id="quiz" class="text-center">
            <div class="progress mx-5 mb-5" id="progress-div">
                <div class="progress-bar bg-secondary" id="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="questionsDiv">
                <h2 id="question" class="mb-3"></h2>
                <h3 id="afficherQuestion"></h3>
                <div class="container" id="choixDeReponses">
    
                </div>
                <button id="btn-quiz" class="btn mt-4 btn-outline-secondary"></button>
            </div>
        </div>
        <div id="resultats"></div>
    </main>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script src="../js/script.js"></script>
</body>

</html>
