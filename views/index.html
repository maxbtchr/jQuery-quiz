<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.structure.min.css">
    <title>Formulaire</title>
</head>

<body>
    <header class="container">
        <h1 class="py-5 text-center">Quiz sur les connaissances musicales</h1>
    </header>

    <!--- TEMPLATE DU FORMULAIRE--->

    <template id="formulaireTemplate">
        <div class="row justify-content-center">
            <form class="col-5" id="enregistrement">
                <div id="afficherErreurs"></div>
                <div class="form-group">
                    <label for="prenom">Votre prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom">
                </div>
                <div class="form-group">
                    <label for="nom">Votre nom</label>
                    <input type="text" class="form-control" id="nom" name="nom">
                </div>
                <div class="form-group">
                    <label for="date">Votre date de naissance</label>
                    <input class="form-control" id="date" name="date">
                </div>
                <div class="form-group">
                    <label class="my-1 mr-2" for="statut">Votre statut</label>
                    <select class="custom-select my-1 mr-sm-2" id="statut" name="statut">
                        <option value="0" selected>Choisir...</option>
                        <option value="Étudiant">Étudiant</option>
                        <option value="Professeur">Professeur</option>
                    </select>
                </div>
                <hr class="mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Soumettre</button>
            </form>
        </div>
    </template>

    <!--- TEMPLATE DU QUIZ--->

    <template id="quizTemplate">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="pb-5 text-center"></h2>
                <h3></h3>
                <button id="prochaineQuestion" class="btn btn-primary btn-lg btn-block"></button>
            </div>
        </div>
    </template>

    <!--- TEMPLATE DES RÉSULTATS--->

    <template id="resultatsTemplate">
        <h2 class="col pb-5 text-center">(résultat) sur 5</h2>
        <div class="row">
            <section class="col-md-3">
                <h3>Vos informations</h3>
                <ul>
                    <li>Prénom:</li>
                    <li>Nom:</li>
                    <li>Date de naissance:</li>
                    <li>Statut:</li>
                    <li>Bonnes réponses:</li>
                </ul>
            </section>
            <section class="col-md-6">
                <table id="tableau">
                    <thead>
                        <tr>
                            <th>Numéro</th>
                            <th>Question</th>
                            <th>Réussie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>La Question # 1</td>
                            <td>Oui ou non</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>La Question # 2</td>
                            <td>oui ou non</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>La Question # 3</td>
                            <td>oui ou non</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>La Question # 4</td>
                            <td>oui ou non</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>La Question # 5</td>
                            <td>oui ou non</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="col-md-3">

                <!--- TEMPLATE DE L'ACCORDÉON--->

                <template id="accordeon">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                            data-parent="#accordeonQuestions">
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </template>

                <div class="accordion" id="accordeonQuestions">

                </div>
            </section>
        </div>
    </template>

    <main class="container">
        <div id="formulaire"></div>
        <div id="quiz"></div>
        <div id="resultats"></div>
    </main>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
